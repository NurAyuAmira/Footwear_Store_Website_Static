<div class="wrapper">

        <div class="title login" style="font-family: 'Raleway', sans-serif;">Login Form</div>
        <div class="title reg" style="font-family: 'Raleway', sans-serif;">Registration Form</div>
      </div>
      
      <div class="form-container">
        
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="reg">
          <label for="login" class="slide login" style="font-family: 'Raleway', sans-serif; font-weight: bold;">Login</label>
          <label for="reg" class="slide reg" style="font-family: 'Raleway', sans-serif; font-weight: bold;">Registration</label>
          <div class="slider-tab"></div>
        </div>
        
        <div class="form-inner">
         
          <form action="#" class="login">
            <div class="field">
              <input type="text" id="email" placeholder="Email Address" required>
            </div>
            
            <div class="field">
              <input type="password" id="pass" placeholder="Password" required>
            </div>
            
            <div class="pass-link">
              <a href="chg-password.html" style="font-family: 'Raleway', sans-serif; font-size: 13px; font-weight: bold;" >Forgot password?</a>
            </div>
            
            <div class="field btn">
              <div class="btn-layer"></div>
                    <a href="index.html" onclick="alert(' Welcome to Clarks!');" style="font-family: 'Raleway', sans-serif; font-weight: bold;">Login</a>
            </div>
           
            <div class="reg-link" style="font-family: 'Raleway', sans-serif; font-size: 15px; font-weight: bold;" >
              Don't have an account? <a href="account.html" >Register now</a>
            </div>
          </form>

          <form action="#" class="reg">
            <div class="field">
              <input type="text" id="email" placeholder="Email Address" required>
            </div>
            
            <div class="field">
              <input type="password" id="pass" placeholder="Password" required>
            </div>
            
            <div class="field">
              <input type="password" id="confirmpass" placeholder="Confirm password" required>
            </div>
            
            <div class="field btn">
              <div class="btn-layer"></div>
              <a href="index.html"  onclick="alert(' Welcome to Clarks!');" style="font-family: 'Raleway', sans-serif; font-weight: bold;">Register</a>
            </div>
          </form>
